
{% extends 'base.html' %}

{% block title %}{{block.super}}Members{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-semibold mb-6 text-center">Members</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-3 px-6 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">#</th>
                    <th class="py-3 px-6 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Username</th>
                    <th class="py-3 px-6 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Profile Image</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for user in users %}
                <tr class="hover:bg-gray-100 transition duration-150 ease-in-out">
                    <td class="py-4 px-6 whitespace-nowrap">{{ forloop.counter }}</td>
                    <td class="py-4 px-6 whitespace-nowrap">{{ user.username }}</td>
                    <td class="py-4 px-6 whitespace-nowrap">
                        <img class="w-10 h-10 rounded-full object-cover" src="{{ user.image.url }}" alt="{{ user.username }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
