
{% extends 'base.html' %}

{% block title %}{{block.super}}Add New User{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">Add New Members</h1>
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-200">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <div class="flex justify-end mt-6">
                <button type="submit" class="bg-blue-700 text-white rounded-md py-2 px-6 hover:bg-blue-600 transition duration-150 ease-in-out">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
