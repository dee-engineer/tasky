<div class="max-w-xs mx-auto mb-8">
    <!-- Priority Buttons -->
    <div class="flex text-sm justify-center space-x-2 mb-2">
        <button class="px-4 bg-red-400 text-gray-300 rounded hover:bg-red-600">{{task.priority}}</button>
        <button class="flex items-center justify-center px-4 text-purple-500 rounded shadow-lg hover:bg-yellow-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <span class="mr-1">{{ task.due_date|date:"g:iA" }}</span>
        </button>        
        <button class="px-4 bg-gray-300 text-green-500 rounded hover:bg-green-600">{{task.category}}</button>
    </div>

    <div class="bg-gray-200 my-3 shadow-lg rounded-lg overflow-hidden">
        <div class="p-4 flex items-center justify-between">
            <h2 class="text-gray-800 text-xl font-semibold">{{ task.title }}</h2>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 ml-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
            </svg>
        </div>
        <div class="p-4">
            <p class="mt-2 text-gray-600">{{ task.description }}</p>
            
            <div class="mt-4 flex items-center justify-between">
                 <div class="flex -space-x-4">
                    {% for user in task.assigned_to.all %}
                        <img class="w-8 h-8 rounded-full" src="{{ user.image.url }}" alt="{{ user.username }}">
                    {% endfor %}
                </div>
                <!-- Action Icons -->
                <div class="flex space-x-2">
                    <a href="" class="hover:text-yellow-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                          </svg>                          
                    </a>
                    <a href="{% url 'delete_task' task.pk %}" class="hover:text-red-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                          </svg>                          
                    </a>
                    <a href="{% url 'edit_task' task.pk %}" class="hover:text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                          </svg>                          
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
